<!DOCTYPE html>
<html lang="en">
  <head>
    <title>login</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="shape-form">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <form>
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Login</a></li>
        <li class="tab"><a href="#login">Sign Up</a></li>
      </ul>

      <label for="username">Username</label>
      <input type="text" placeholder="Email or Phone" id="username" required />

      <label for="password">Password</label>
      <input type="password" placeholder="Password" id="password" required />
      <h4>Forgot password?</h4>

      <button class="btn">Login</button>
      <div class="alternate">
        <h4>Not a member? <span>Signup Now</span></h4>
      </div>
    </form>
  </body>
</html>
